<block-ui>
    <div class="d-flex justify-content-center align-items-center w-100 h-100 login-container" style="background-image: url('assets/img/app/safback.jpg')">
        <div class="col-xl-3 col-md-6 col-10 text-center displaytablecell">
            <h2>Lipalater VAS Portal</h2>
            <h3 style="color:#fff">Reset Password</h3>

            <div class="card border-0 box-shadow rounded-5">
                <div class="card-block text-center pb-1">
                    <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit(form)" class="text-left mt-4">
                        <div *ngIf="showCaps" class="card card-primary mb-1 p-1 text-center">
                            <div class="card-body">
                                <h4 class="card-title">CAPS LOCK IS ON</h4>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>OTP</label>
                            <input formControlName="otp" class="form-control validation-field" placeholder="OTP" type="text">
                            <small class="text-danger" *ngIf="form.get('otp').touched && form.get('otp').hasError('required')">OTP is required</small>
                        </div>
                        <div class="form-group">
                            <label><b>Password Rules</b></label>
                            <blockquote class="card-bodyquote" style="">
                                <div style="height: 50px; overflow-y: scroll;">
                                    <ul>
                                        <li *ngFor="let item of passwordList">{{item}}</li>
                                    </ul>
                                </div>
                            </blockquote>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <input formControlName="newPassword" class="form-control validation-field" placeholder="New Password" type="password">
                            <small class="text-danger" *ngIf="form.get('newPassword').touched && form.get('newPassword').hasError('required')">Password is required</small>
                            <small class="text-danger" *ngIf="form.get('newPassword').touched && form.get('newPassword').hasError('minlength')">Password isn't long enough, minimum of 6 characters</small>
                        </div>
                        <div class="form-group">
                            <label>Confirm New Password</label>
                            <input formControlName="confirmPassword" class="form-control validation-field" placeholder="Confirm New Password" type="password">
                            <small class="text-danger" *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').hasError('required')">Confirm New Password is required</small>
                            <small class="text-danger" *ngIf="form.get('confirmPassword').touched && form.get('confirmPassword').hasError('mismatchedPasswords')">Passwords do not match</small>
                        </div>
                        <div class="form-group">
                            <button [disabled]="!form.valid" class="btn btn-block" type="submit" style="color:#fff;">Reset Password</button>
                        </div>
                    </form>
                    <div *ngIf="errorMessage !== 'SHOWERROR'" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <button aria-label="Close" class="close" data-dismiss="alert" type="button">
    <span aria-hidden="true">Ã—</span>
    </button>
                        <strong>Error!</strong> {{errorMessage}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</block-ui>
