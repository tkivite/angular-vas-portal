<block-ui>
    <div class="box box-primary">
        <div class="box-body">
           <div class="widget-controls">
               <a  class="btn btn-info btn-sm mb-1" routerLink="/store/create"><i class="fa fa-plus"></i> Add Store</a>
               
            </div>
            <span id="responseText"></span>
            <table class="table table-striped  table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let group of data">
                       <td>{{group.name}}</td>
                       <td>{{group.country}}</td>
                       <td>{{group.telephone}}</td>
                       <td>{{group.email}}</td>
                       <td>{{group.status}}</td>
                   </tr>
                </tbody>
              </table>
           
        </div>
    </div>
</block-ui>
