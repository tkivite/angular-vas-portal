<block-ui>
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="login-panel panel panel-default" style="border-color: #0d98ba;">
          <div class="panel-heading" con>
            <img src="./assets/logo.png" alt="Login Image">

          </div>
          <div class="panel-body">


            <h3>Change Password</h3>

            <form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit(form)" class="text-left mt-4">
              <fieldset>
                <div class="form-group">
                  <label>Password</label>
                  <input formControlName="password" class="form-control validation-field" placeholder="New Password"
                    type="password">
                  <password-strength-meter [password]="password.value" [enableFeedback]="true"
                    (strengthChange)="onPasswordStrengthChanged($event)"></password-strength-meter>
                  <!--   <small id="passwordHelpBlock" class="form-text text-muted">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                    spaces, special characters,
                    or emoji.
                  </small> -->
                  <blockquote class="card-bodyquote" style="">
                    <div style="height: 50px; overflow-y: scroll;">
                      Your password must be 8-20 characters long, contain letters and numbers, and must not contain
                      spaces, special characters,
                      or emoji.
                    </div>
                  </blockquote>
                  <div class="invalid-feedback">
                    Please provide a valid Password.
                  </div>


                </div>
                <div class="form-group">
                  <label>Confirm New Password</label>
                  <input formControlName="passwordRepeat" class="form-control validation-field"
                    placeholder="New Password" type="password">
                  <small class="text-danger"
                    *ngIf="form.get('passwordRepeat').touched && form.get('passwordRepeat').hasError('required')">Confirm
                    New Password is required</small>
                  <small class="text-danger"
                    *ngIf="form.get('passwordRepeat').touched && form.get('passwordRepeat').hasError('mismatchedPasswords')">Passwords
                    do not match</small>
                </div>
                <!-- <div class="form-group">
                  <label for="inputContacts">Security Question</label>
                  <select formControlName="securityQuestion" class="form-control validation-field">
                    <option *ngFor="let o of securityQuestionsList" [ngValue]="o.id">{{o.question}}</option>
                  </select>
                  <small class="text-danger"
                    *ngIf="form.get('securityQuestion').touched && form.get('securityQuestion').hasError('required')">Security
                    Question is required</small>
                </div>
                <div class="form-group">
                  <label>Security Question Answer</label>
                  <input formControlName="securityQuestionAnswer" class="form-control validation-field"
                    placeholder="Answer" type="text">
                  <small class="text-danger"
                    *ngIf="form.get('securityQuestionAnswer').touched && form.get('securityQuestionAnswer').hasError('required')">Security
                    Question Answer is required</small>
                </div> -->
                <div class="form-group">
                  <button [disabled]="form.invalid" class="btn btn-block btn-primary" type="submit">Change
                    Password</button>
                </div>

              </fieldset>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>

</block-ui>
