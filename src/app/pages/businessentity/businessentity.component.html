<block-ui>
    <div class="box box-primary">
        <div class="box-body">
           <div class="widget-controls">
                <a  class="btn btn-info btn-sm mb-1" routerLink="/onboarding/create"><i class="fa fa-plus"></i> Add Business Organisation</a>
                <!--<button class="btn btn-success btn-sm mb-1" type="button" (click)="exportData()"><i class="fa fa-bars"></i> Export Data</button>

                <button class="btn btn-success btn-sm mb-1" type="button" (click)="print()"><i class="fa fa-bars"></i> Print</button>
                <button class="btn btn-primary btn-sm mb-1" type="button" data-toggle="collapse" data-target="#advancedSearch" aria-expanded="false" aria-controls="collapseExample"><i class="fa fa-search"></i> Advanced Search
                </button>
                <!-- <button class="btn btn-success btn-sm mb-1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-bars"></i> Export Data

                </button>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" (click)="exportData()">Excel</a>
                    <a class="dropdown-item" (click)="exportPdf()">PDF</a>
                </div> -->


            </div>
            <span id="responseText"></span>
            <table class="table table-striped  table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Telephone</th>
                    <th>Email</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody>
                 <tr *ngFor="let group of data">
                       <td>{{group.name}}</td>
                       <td>{{group.country}}</td>
                       <td>{{group.telephone}}</td>
                       <td>{{group.email}}</td>
                       <td>{{group.status}}</td>
                   </tr>
                </tbody>
              </table>
           
        </div>
    </div>
</block-ui>
