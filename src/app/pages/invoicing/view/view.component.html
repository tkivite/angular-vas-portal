<block-ui>
  <div class="box box-primary">
    <div class="box-body">

      <div widget class="card border-0 box-shadow">
        <div id="cccform">
          <div class="row form-heading">
            <div class="col-md-1"></div>
            <h4 class="col-md-11">Invoice - {{viewData.invoice_number}} </h4>
          </div>
          <hr>
          <div class="row">

            <table class="table table-striped  table-sm row-border hover">
              <thead>
                <tr>
                  <th style="min-width: 120px"></th>
                  <th>Customer</th>
                  <th>Receipt Number</th>
                  <th>Item Type</th>
                  <th>Item Description</th>
                  <th>Total Price</th>
                  <th>Date Created</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>

                <tr *ngFor="let item of data let i = index">
                  <td>{{i+1}}
                  </td>
                  <td>{{item.customer_names}}</td>
                  <td>{{item.receipt_number}}</td>
                  <td>{{item.item_type}}</td>
                  <td>{{item.item_description}}</td>
                  <td>{{item.total_price}}</td>
                  <td>{{item.created_at | date: 'medium'}}</td>
                  <td>
                    <div class="float-right"> <button type="button" class="btn btn-xs btn-danger" (click)="onDelete()"
                        title="Delete invoice entry" style="margin-right: 5px"> <i class="fa fa-cross"></i>
                        Delete</button>
                    </div>
                  </td>

                </tr>

              </tbody>
            </table>


          </div>






        </div>
      </div>
    </div>
  </div>

</block-ui>
