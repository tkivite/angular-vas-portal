<div class="row">
  <div class="col-sm-2 onboarding-menu">
    <div class="box box-primary">
      <div class="box-body">

        <nav id="sidebar" *ngIf="currentUser">
          <div class="sidebar-header"> Sales Menu
          </div>
          <div class="container demo d-none d-md-block"></div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <a class="nav-link sales-link" routerLink="dashboard">
                Sales
                <p>stats</p>
              </a>
            </li>
            <li class="list-group-item">
              <a class="nav-link sales-link" routerLink="pending">
                Pending<p>{{pending_count}}</p>
              </a>
            </li>
            <li class="list-group-item">
              <a class="nav-link sales-link" routerLink="released">Collected<p>{{collected_count}}</p>
              </a>
            </li>
            <li class="list-group-item">
              <a class="nav-link released-link" routerLink="sales">All Stats
                <p>{{pending_count + collected_count}}</p>
              </a>
            </li>
            <li class="list-group-item"
              *ngIf="currentUser.user.role == 'Lipalater Super admin' || currentUser.user.role == 'Lipalater admin'">
              <a class=" nav-link released-link" routerLink="cancelled">Cancelled
                <p>{{cancelled_count}}</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>


  <div class="col-sm-10">
    <router-outlet></router-outlet>
  </div>
</div>
