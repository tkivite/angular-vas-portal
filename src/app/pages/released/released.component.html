<block-ui>
  <div class="box box-primary">
    <div class="box-body">

      <span id="responseText"></span>
      <table class="table table-striped  table-sm row-border hover" datatable [dtOptions]="dtOptions">
        <thead>
          <tr>
            <th></th>
            <th>Customer</th>
            <th>Cust ID</th>
            <th>Customer Mobile</th>
            <th>Item</th>
            <th>Delivery Option</th>
            <th>Date approved</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data; let i = index" title={{item.id}}>
            <td>{{i+1}}</td>
            <td>{{item.customer_names}}</td>
            <td>{{item.customer_id_number}}</td>
            <td>{{item.customer_phone_number}}</td>
            <td>{{item.item_description}}</td>
            <td>{{item.pick_up_type}}</td>
            <td>{{item.approved_at}}</td>
            <td>{{item.status}}</td>

          </tr>
        </tbody>
      </table>

    </div>
  </div>
</block-ui>
